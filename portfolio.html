---
layout: default
title: portfolio
---

<h1>Portfolio</h1>
<ul class="portfolio">
	{% for portfolio in site.pages %}
		{% if portfolio.category == "portfolio" %}
		<li>
			<figure class="photo">
				<img src="img/{{portfolio.thumb}}" alt="">
				<figcaption><p>{{portfolio.name}}</p></figcaption>
				<p>{{portfolio.description}}</p>
			</figure>
		</li>
		{% endif %}
	{% endfor %}
	</ul>
	
	<ul class="icon">
		<a href="index.html"><img src="img/about.png" alt="about" class="button"></a>
	</ul>
